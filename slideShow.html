
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/slideShow.css">
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <p class="numberText">1 / 3</p>
            <img src="img/city.jpg" alt="city">
            <h3 class="text">City</h3>
        </div>
        <div class="mySlides fade">
            <p class="numberText">2 / 3</p>
            <img src="img/flower.jpg" alt="city">
            <h3 class="text">Flower</h3>
        </div>
        <div class="mySlides fade">
            <p class="numberText">3 / 3</p>
            <img src="img/robot.jpg" alt="city">
            <h3 class="text">Robot</h3>
        </div>
        <!-- Next and previous buttons 
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        -->
        <a class="prev">&#10094;&#10094;</a>
        <a class="next">&#10095;&#10095;</a>
        <div class="dots" style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <!-- The dots/circles
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    -->


    <script src="js/slideShow.js"></script>
</body>
</html>
