<body>
    
    <section class="lightBox">
        <h1>LightBox</h1>
        <div class="modals">
            <!-- create images with javascript -->
            <!-- <img class='modalImage' src='*.jpg'> -->
        </div>
        <div class="slideShowGalleryContainer">

                    <!-- Next/previous controls -->
                    <a class="previous">&#10094;&#10094;</a>

                    Caption

                <div class="thumbnails">
                </div>
            </div>
            <span class="close">&times;</span>
        </div>
    </section>
