<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Document</title>
</head>
<body>
    <div class="slideShow">
        <div class="slide fade imgActive first">
            <p class="slideNumber">1/4</p>
            <img src="./img/city.jpg" alt="1">
            <h3 class="slideCaption">city</h3>
        </div>
        <div class="slide fade second">
            <p class="slideNumber">2/4</p>
            <img src="./img/flower.jpg" alt="1">
            <h3 class="slideCaption">flower</h3>
        </div>
        <div class="slide fade third">
            <p class="slideNumber">3/4</p>
            <img src="./img/robot.jpg" alt="1">
            <h3 class="slideCaption">robot</h3>
        </div>
        <div class="slide fade fourth">
            <p class="slideNumber">4/4</p>
            <img src="./img/woman.jpg" alt="1">
            <h3 class="slideCaption">woman</h3>
        </div>

        <div class="slideButton">
            <a class="previous">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>

        <div class="slideDot">
            <span class="dot dotActive"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
