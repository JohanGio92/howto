<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Document</title>
</head>
<body>
    <div class="slideShowGallery">
        <div class="slides">
            <div class="slide activeSlide">
                <img class="slideImage" src="img/animal.jpg" alt="animal">
                <p class="slideNumber">1 / 6</p>
            </div>
            <div class="slide">
                <img class="slideImage" src="img/edison.jpg" alt="edison">
                <p class="slideNumber">2 / 6</p>
            </div>
            <div class="slide">
                <img class="slideImage" src="img/flower.jpg" alt="flower">
                <p class="slideNumber">3 / 6</p>
            </div>
            <div class="slide">
                <img class="slideImage" src="img/lava.jpg" alt="lava">
                <p class="slideNumber">4 / 6</p>
            </div>
            <div class="slide">
                <img class="slideImage" src="img/monkey.jpg" alt="monkey">
                <p class="slideNumber">5 / 6</p>
            </div>
            <div class="slide">
                <img class="slideImage" src="img/wheel.jpg" alt="wheel">
                <p class="slideNumber">6 / 6</p>
            </div>
            <div class="goSlide">
                <a class="next">&#10094;&#10094;</a>
                <a class="previous">&#10095;&#10095;</a>
            </div>
        </div>
        <div class="slideCaption">
            Animal
        </div>
        <div class="thumbnailImages">
            <div class="thumbnail activeThumbnail">
                <img class="slideImage" src="img/animal.jpg" alt="animal">
            </div>
            <div class="thumbnail">
                <img class="slideImage" src="img/edison.jpg" alt="edison">
            </div>
            <div class="thumbnail">
                <img class="slideImage" src="img/flower.jpg" alt="flower">
            </div>
            <div class="thumbnail">
                <img class="slideImage" src="img/lava.jpg" alt="lava">
            </div>
            <div class="thumbnail">
                <img class="slideImage" src="img/monkey.jpg" alt="monkey">
            </div>
            <div class="thumbnail">
                <img class="slideImage" src="img/wheel.jpg" alt="wheel">
            </div>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
